<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-1/5 bg-orange-600 text-white overflow-y-auto flex flex-col">
    <div class="p-4 border-b border-orange-700">
      <h1 class="text-3xl font-semibold">Zenith</h1>
    </div>
    <nav class="flex-1 mt-8">
      <ul class="space-y-2">
        <li>
          <a routerLink="/dashboard" routerLinkActive="bg-orange-700" class="block px-4 py-3 rounded-md hover:bg-orange-700 transition-colors">Dashboard</a>
        </li>
        <li>
          <a routerLink="/dashboard/events" routerLinkActive="bg-orange-700" class="block px-4 py-3 rounded-md hover:bg-orange-700 transition-colors">Events</a>
        </li>
        <li>
          <a routerLink="/dashboard/athletes" routerLinkActive="bg-orange-700" class="block px-4 py-3 rounded-md hover:bg-orange-700 transition-colors">Athletes</a>
        </li>
        <li>
          <a routerLink="/dashboard/coaches" routerLinkActive="bg-orange-700" class="block px-4 py-3 rounded-md hover:bg-orange-700 transition-colors">Coaches</a>
        </li>
        <li>
          <a routerLink="/dashboard/results" routerLinkActive="bg-orange-700" class="block px-4 py-3 rounded-md hover:bg-orange-700 transition-colors">Results</a>
        </li>
        @if (userRole === 'ADMIN') {
          <li>
            <a routerLink="/dashboard/registration-requests" routerLinkActive="bg-orange-700" class="block px-4 py-3 rounded-md hover:bg-orange-700 transition-colors">Event Requests</a>
          </li>
          <li>
            <a routerLink="/dashboard/publish-results" routerLinkActive="bg-orange-700" class="block px-4 py-3 rounded-md hover:bg-orange-700 transition-colors">Publish Results</a>
          </li>
        }
        @if (userRole === 'COACH') {
          <li>
            <a routerLink="/dashboard/requests" routerLinkActive="bg-orange-700" class="block px-4 py-3 rounded-md hover:bg-orange-700 transition-colors">Coaching Requests</a>
          </li>
          <li>
            <a routerLink="/dashboard/profile" routerLinkActive="bg-orange-700" class="block px-4 py-3 rounded-md hover:bg-orange-700 transition-colors">Profile</a>
          </li>
        }
        @if (userRole === 'ATHLETE') {
          <li>
            <a routerLink="/dashboard/profile" routerLinkActive="bg-orange-700" class="block px-4 py-3 rounded-md hover:bg-orange-700 transition-colors">Profile</a>
          </li>
        }
        <li>
          <a (click)="handleLogout()" class="block px-4 py-3 rounded-md hover:bg-orange-700 transition-colors cursor-pointer">Logout</a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="w-4/5 bg-white overflow-auto p-6">
    <router-outlet></router-outlet>
  </main>
</div>
