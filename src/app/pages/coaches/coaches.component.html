<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">Coaches</h1>
  <div class="mb-6">
    <input
      type="text"
      placeholder="Search by name..."
      [(ngModel)]="searchQuery"
      (input)="onSearchChange()"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg"
    />
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    @for (coach of filteredCoaches; track coach.id) {
      <div class="bg-white rounded-lg shadow-md overflow-hidden cursor-pointer hover:shadow-lg transition-shadow duration-300"
           (click)="onCoachClick(coach.id)">
        <img [src]="coach.photoUrl || 'assets/default-avatar.png'"
             [alt]="coach.name"
             class="w-full h-32 object-cover bg-gray-200">
        <div class="p-4 flex flex-col justify-between h-40">
          <h2 class="text-lg font-semibold mb-2">{{ coach.name }}</h2>
          <p class="text-gray-600 text-sm mb-2">{{ coach.category }}</p>
          <p class="text-sm mt-2" [ngClass]="{'text-green-600': coach.acceptingRequests, 'text-red-600': !coach.acceptingRequests}">
            {{ coach.acceptingRequests ? 'Accepting Requests' : 'Not Accepting Requests' }}
          </p>
        </div>
      </div>
    }
  </div>
</div>
