<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">Coaches</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    @for (coach of coaches; track coach.id) {
      <div class="bg-white rounded-lg shadow-md overflow-hidden cursor-pointer hover:shadow-lg transition-shadow duration-300"
           [routerLink]="['/profile', coach.id]">
        <img [src]="coach.photoUrl || 'assets/default-avatar.png'"
             [alt]="coach.name"
             class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-2">{{ coach.name }}</h2>
          <p class="text-gray-600">{{ coach.category }}</p>
          <p class="text-sm mt-2" [class.text-green-600]="coach.acceptingRequests" [class.text-red-600]="!coach.acceptingRequests">
            {{ coach.acceptingRequests ? 'Accepting Requests' : 'Not Accepting Requests' }}
          </p>
        </div>
      </div>
    }
  </div>
</div>
