<div class="container mx-auto px-6 py-10">
  <!-- Title -->
  <h1 class="text-4xl font-bold text-gray-900 mb-12 text-center">Event Results</h1>

  <!-- Event Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    @for (event of events; track event.id) {
      <div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 flex flex-col">
        <img [src]="event.photoUrl" [alt]="event.name" class="w-full h-48 object-cover bg-gray-200 rounded-t-lg">
        <div class="p-6 flex flex-col flex-grow">
          <h2 class="text-xl font-semibold mb-2 text-gray-900">{{ event.name }}</h2>
          <p class="text-gray-700 text-sm mb-4">{{ event.description | slice:0:100 }}...</p>
          <div class="mt-auto">
            <a [routerLink]="getResultsRoute(event.id)" class="inline-block bg-blue-600 hover:bg-blue-700 text-white text-center font-semibold py-2 px-4 rounded-lg shadow-md transition-colors duration-200">
              View Results
            </a>
          </div>
        </div>
      </div>
    }
  </div>
</div>
