<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-8">Event Results</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    @for (event of events; track event.id) {
      <div class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300 flex flex-col">
        <img [src]="event.photoUrl" [alt]="event.name" class="w-full h-40 object-cover bg-gray-200">
        <div class="p-4 flex flex-col flex-grow">
          <h2 class="text-lg font-semibold mb-2 text-gray-800">{{ event.name }}</h2>
          <p class="text-gray-600 text-sm mb-4">{{ event.description | slice:0:100 }}...</p>
          <div class="mt-auto">
            <a [routerLink]="['/results', event.id]" class="block text-blue-500 hover:text-blue-700 text-sm font-medium">
              View Results
            </a>
          </div>
        </div>
      </div>
    }
  </div>
</div>
