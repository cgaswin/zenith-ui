<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">Manage Events</h1>
  <a routerLink="/events/create" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 mb-4 inline-block">
    Create New Event
  </a>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
    @for (event of events; track event.id) {
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img [src]="event.photoUrl" [alt]="event.name" class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-2">{{ event.name }}</h2>
          <p class="text-gray-600 mb-2">{{ event.venue }}</p>
          <p class="text-gray-600 mb-4">{{ event.date | date:'medium' }}</p>
          <a [routerLink]="['/events', event.id, 'items']" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Manage Items
          </a>
        </div>
      </div>
    } @empty {
      <p>No events found. Create your first event!</p>
    }
  </div>
</div>
