<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">Athletes</h1>
  <div class="mb-6">
    <input
      type="text"
      placeholder="Search by name..."
      [(ngModel)]="searchQuery"
      (input)="onSearchChange()"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg"
    />
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    @for (athlete of filteredAthletes; track athlete.id) {
      <div class="bg-white rounded-lg shadow-md overflow-hidden cursor-pointer hover:shadow-lg transition-shadow duration-300"
      (click)="onAthleteClick(athlete.id)">
        <img [src]="athlete.photoUrl || 'assets/default-avatar.png'"
             [alt]="athlete.name"
             class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-2">{{ athlete.name }}</h2>
          <p class="text-gray-600">{{ athlete.category }}</p>
        </div>
      </div>
    }
  </div>
</div>
